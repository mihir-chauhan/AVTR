<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveAvatar | Premium AI Interaction</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <span>LIVE</span>AVATAR
        </div>
        <div class="badge" id="latency-badge">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
          <span id="latency-val">--ms</span>
        </div>
      </header>

      <main>
        <section class="video-stage" id="video-container">
          <div class="video-placeholder" id="placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 10l5 5-5 5"/><path d="M4 10a8 8 0 0 1 16 0V15"/><path d="M4 15a8 8 0 0 0 16 0"/></svg>
            <p>Ready to start the call</p>
          </div>
          
          <div class="avatar-overlay">
            <div class="badge live">LIVE</div>
            <div class="badge" id="avatar-name">Vicky</div>
          </div>
        </section>

        <section class="sidebar">
          <div class="chat-panel">
            <div class="chat-header">TRANSCRIPT</div>
            <div class="transcript" id="transcript-container">
              <!-- Messages will appear here -->
              <div class="message avatar">Hello! I'm Vicky. Start the call to chat with me.</div>
            </div>
            
            <div class="visualizer" id="audio-visualizer" style="display: none; margin-top: 1rem;">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <span style="font-size: 0.75rem; margin-left: 0.5rem; color: var(--text-secondary)">Avatar Speaking...</span>
            </div>
          </div>
        </section>

        <footer id="call-controls">
          <div class="controls">
            <button class="btn-main" id="start-btn">Start Session</button>
            
            <div id="active-controls" style="display: none; display: flex; gap: 1rem;">
              <button class="btn-circle" id="mic-btn" title="Toggle Microphone">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="22"/></svg>
              </button>
              
              <button class="btn-circle danger" id="end-btn" title="End Call">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-6.13-6.13 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 2.59 3.4z"/></svg>
              </button>
            </div>
          </div>
        </footer>
      </main>

      <div class="status-toast" id="status-toast">
        <div class="spinner"></div>
        <span id="status-msg">Connecting...</span>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
